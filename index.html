<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-ing-top">
            <audio id="audio" src=""></audio>
            <div class="music-details text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>


            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">3:10</span>
                    </div>
                </div>
                <div class="controls text-center ">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i  class="fa-solid fa-backward-step"></i>
                    </button>
                    
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                        <i  class="fa-solid fa-play"></i>
                    </button>
                    
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i  class="fa-solid fa-forward-step"></i>
                    </button>            
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-primary btn-sm " data-bs-toggle = "collapse" data-bs-target = "#music-list">
                    <i class="fa-solid fa-list"></i>
                </button>
                <div>
                    <i id="mute" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" value="100">
                    
                </div>
                
            </div>
            <div class="collapse" id="music-list">
                <ul  class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-center align-items-center">
                        <span></span>
                    </li>
                    
                  </ul>
            </div>
            

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
