<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hangman Game</h1>
    <p>Give a Letter</p>

    <div class="container">
        <svg height="250" width="250" class="graphic">
            <line x1="50" y1="20" x2="130" y2="20"  />
            <line x1="130" y1="20" x2="130" y2="50"  />
            <line x1="50" y1="20" x2="50" y2="250"  />
            <line x1="10" y1="250" x2="90" y2="250"  />

            <!-- MAN -->
            <circle cx="130" cy="70" r="20" fill="red" class="item" />
            <line x1="130" y1="90" x2="130" y2="150"   class="item"/>
            <line x1="130" y1="150" x2="110" y2="180"  class="item"/>
            <line x1="130" y1="150" x2="150" y2="180"  class="item"/>
            <line x1="130" y1="100" x2="110" y2="130"  class="item"/>
            <line x1="130" y1="100" x2="150" y2="130"  class="item"/>
            
    
            
        </svg>
        <div id="wrong-letters">
        </div>
        <div id="word">
            
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="succes-message"></h2>
            <button id="play-again">Again Play</button>
        </div>
    </div> 


    <script src="script.js"></script>
</body>

</html>
