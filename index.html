<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exchange App</title>
    <link rel="stylesheet" href="stlye.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <h2>EXCHANGE</h2>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency-one" list="list_one" placeholder="current currency rate">
                    <datalist id="list_one">

                    </datalist>
                    
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="currency-two" list="list_two" placeholder="currency rate to be converted
                    ">
                    <datalist id="list_two">

                    </datalist>
                    
                </div>
                <div class="mb-3">
                    <input type="number" id="amount" class="form-control" placeholder="enter amount">
                </div>
                <button class="btn btn-outline-primary w-100 mb-3" id="calculate">Calculate</button>
                <div id="result">
                    <!-- <div class="card border-primary">
                        <div class="card-body text-center" style="font-size: 30px;">100 </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
